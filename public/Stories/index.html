<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Web stories</title>

    <!-- Importe a biblioteca do AMP -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <!-- Importe o componente amp-story-player -->
    <script async custom-element="amp-story-player"
        src="https://cdn.ampproject.org/v0/amp-story-player-0.1.js"></script>
    <script src="./index.js" defer></script>

    <!-- <link rel="stylesheet" href="src/index.css"> -->
    <link href="https://cdn.ampproject.org/amp-story-player-v0.css" rel="stylesheet" type="text/css" />
    <!-- google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style amp-custom>
        amp-story {
            font-family: 'Oswald', sans-serif;
            color: #fff;
        }

        amp-story-page {
            background-color: #000;
        }

        h1 {
            font-weight: bold;
            font-size: 2.875em;
            font-weight: normal;
            line-height: 1.174;
        }

        p {
            font-weight: normal;
            font-size: 1.3em;
            line-height: 1.5em;
            color: #fff;
        }

        q {
            font-weight: 300;
            font-size: 1.1em;
        }

        amp-story-grid-layer.bottom {
            align-content: end;
        }

        amp-story-grid-layer.noedge {
            padding: 0px;
        }

        amp-story-grid-layer.center-text {
            align-content: center;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
        }

        .banner-text {
            text-align: center;
            background-color: #000;
        }

        .element-bottom {
            margin-top: 180px;
        }

        .text-border {
            text-shadow: 2px 2px rgb(30, 30, 30, .5), -2px -2px rgb(30, 30, 30, .5);
        }

        .color-black {
            color: #242424;
        }

        .a-button {
            width: 200px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 1rem auto;
            background-color: orange;
            border: 1px solid white;
            border-radius: 1rem;
            color: black;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8;
        }

        .text-1 {
            font-size: 1rem
        }

        .text-1_5 {
            font-size: 1.5rem
        }

        .text-2 {
            font-size: 2rem
        }

        .ml-4 {
            margin-left: 1rem;
        }

        .font-serif {
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
