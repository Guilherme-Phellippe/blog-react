<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Web stories</title>

    <!-- Importe a biblioteca do AMP -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <!-- Importe o componente amp-story-player -->
    <script async custom-element="amp-story-player"
        src="https://cdn.ampproject.org/v0/amp-story-player-0.1.js"></script>
    <script src="./index.js" defer></script>

    <!-- <link rel="stylesheet" href="src/index.css"> -->
    <link href="https://cdn.ampproject.org/amp-story-player-v0.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <amp-story-player width="100vw" height="100vh" layout="fixed" id="lightbox" fullscreen>
        <!-- CONTROLS -->
        <script type="application/json">
            {
                "behavior": {
                    "pageScroll": false,
                    "autoplay": false,
                    "on": "end",
                    "action": "circular-wrapping"
                },
                 "controls": [{
                        "name": "close",
                    "position": "start"
                }]
             }
        </script>
        <script>
            const player = window.document.querySelector("amp-story-player");
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get("slug")
            const stories = await fetchNewStories();

            stories.forEach(story => {
                const ancora = `<a href="https://stories.temsabor.blog/story/${story.slug}" loading="lazy"></a>`
                player.insertAdjacentHTML("afterbegin", ancora)
            });
        </script>
    </amp-story-player>
</body>

</html>
